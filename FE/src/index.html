<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DEMO ANGULAR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    var idInter = null;
    var idSettime = null;
    var pos = -1000;

    function checkInputForm(){
        let name = document.getElementById('name').value;
        let email =  document.getElementById('email').value;
        let phone = document.getElementById('phone').value;
        let salary = document.getElementById('salary').value;
        let department = document.getElementById('department').value;
        if(name != '' &&  email != '' && phone != '' && salary != '' && department != ''){
            $("#btn-sub").click();
            idInter = setInterval(aniNoti,10);
            idSettime = setTimeout( function() {
                idInter = setInterval(removeNoti,20);
            },3000);
            $('#form-employee')[0].reset();
        }else {
            if(name == '') document.getElementById('NameHelp').style.display = 'block';
            if(email == '') document.getElementById('emailHelp').style.display = 'block';
            if(phone == '') document.getElementById('PhoneHelp').style.display = 'block';
            if(salary == '') document.getElementById('SalaryHelp').style.display = 'block';
            if(department == '') document.getElementById('DepartmentHelp').style.display = 'block';
        }
    }
    function aniNoti(){
        if(pos == 10){
            clearInterval(idInter);
        }
        else{
            pos = pos + 10;
            document.getElementById('id-noti').style.right = pos + 'px';
        }
    }
    function removeNoti(){
        if(pos == -1000){
            clearInterval(idInter);
        }else{
            pos = pos - 10;
            document.getElementById('id-noti').style.right = pos + 'px';
        }
    }
    function closeNoti(){
        clearInterval(idInter);
        clearTimeout(idSettime);
        document.getElementById('id-noti').style.right = '-1000px';
    }
</script>

</body>
</html>
